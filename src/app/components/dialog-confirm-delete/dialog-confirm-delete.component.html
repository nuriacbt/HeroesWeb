<h2 mat-dialog-title>Delete heroe</h2>
<mat-dialog-content>
  Would you like to delete heroe with name {{data}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn" (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="btn">Yes</button>
</mat-dialog-actions>
